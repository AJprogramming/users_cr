<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='read.css') }}"
    />
    <title>Read (All)</title>
  </head>
  <body>
    <div class="box">
      <h1>All Users</h1>
      <table class="table table-striped">
        <tr>
          <th>id</th>
          <th>First Name</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
        {% for user in all_users%}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.first_name}} {{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.created_at.strftime("%m-%d-%Y %H:%M")}}</td>
          <td>
            <a href="http://127.0.0.1:5000/users/{{ user.id }}">Show</a> |
            <a href="http://127.0.0.1:5000/users/edit/{{ user.id }}">Edit</a> |
            <a href="http://127.0.0.1:5000/users/delete/{{ user.id}}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>
      <div class="c-create_new">
        <div class="create_new">
          <a href="http://127.0.0.1:5000/users/new">Add a New User</a>
        </div>
      </div>
    </div>
  </body>
</html>
